# Prod 프로필 테스트 환경 설정
# SecurityConfigProdProfileTest에서 사용
management:
  endpoints:
    web:
      base-path: /internal/management
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    redis:
      enabled: false

spring:
  datasource:
    url: jdbc:h2:mem:prodtestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false
  data:
    redis:
      host: localhost
      port: 6379

# Test Security 설정
security:
  actuator:
    username: testuser
    password: testpass-16-chars  # prod 프로필 검증 통과를 위한 16자 이상 password
  redis:
    hmac-secret: test-hmac-secret-for-junit-tests-minimum-32-characters-long
  token:
    encryption-key: dGVzdEFlczI1NktleUZvckp1bml0VGVzdHMhMTIzNDU=
