# Prod 프로필 테스트 환경 설정
# SecurityConfigProdProfileTest에서 사용
#
# 주의: 포트 설정은 테스트 클래스의 @SpringBootTest properties에서 동적으로 설정
# (포트 충돌 방지를 위해 18080/19090 사용)
management:
  endpoints:
    web:
      base-path: /internal/management
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    redis:
      enabled: false
  server:
    port: 19090  # SecurityConfigProdProfileTest에서 오버라이드됨

spring:
  # Testcontainers가 DataSource 설정을 자동으로 주입하므로 별도 설정 불필요
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
  data:
    redis:
      host: localhost
      port: 6379

# Test Security 설정
security:
  actuator:
    username: testuser
    password: testpass-16-chars  # prod 프로필 검증 통과를 위한 16자 이상 password
  redis:
    hmac-secret: test-hmac-secret-for-junit-tests-minimum-32-characters-long
  token:
    encryption-key: dGVzdEFlczI1NktleUZvckp1bml0VGVzdHMhMTIzNDU=
