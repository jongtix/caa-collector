# Development 환경 DB 설정
spring:
  config:
    activate:
      on-profile: db-dev
  datasource:
    url: ${DB_URL}
    driver-class-name: ${DB_DRIVER}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      # ⚠️ 주의: update 모드는 컬럼 추가 시 기존 데이터에 NULL 삽입
      # 프로덕션 환경에서는 validate 사용 및 수동 마이그레이션 권장
      # 마이그레이션 스크립트: docs/migrations/V001__add_asset_type_columns.sql
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: false
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
