# Production 환경 DB 설정
# 실제 운영 환경에서는 환경변수 또는 외부 설정으로 민감 정보를 관리하세요
spring:
  config:
    activate:
      on-profile: db-prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: false
